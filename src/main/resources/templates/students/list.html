<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Students</title>
</head>

<body>
    <div class="container">
        <h1>Students</h1>
        <table class="table">
            <tr>
                <th>Vorname</th>
                <th>Nachname</th>
                <th>Registration</th>
                <th>Gender</th>
            </tr>
            <tr th:each="student:${students}">
                <td th:text="${student.firstname}">firstname</td>
                <td th:text="${student.lastname}">lastname</td>
                <td th:text="${#temporals.format(student.registrationTS, 'dd-MM-yyyy')}">2019-01-01</td>
                <td th:text="${{student.gender}}">MALE</td>
            </tr>
        </table>
        Rendered at <span th:text="${renderTS}">0000</span>.
    </div>
</body>

</html>
